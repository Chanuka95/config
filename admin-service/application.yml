spring.profiles: dev 
# ----------------------------------------
# WEB PROPERTIES
# ----------------------------------------
# Pass as command line argument; If not assigned value 0.
server:
  port: 8500
#server.port=${PORT}

# ===============================
# = EUREKA DISCOVERY SERVER SETTINGS
# ===============================

#spring.application.name=usermgt-service
#eureka.client.serviceUrl.defaultZone =http://localhost:8010/eureka
#spring.devtools.restart.enabled=true
#eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
#eureka.instance.instance-id=${spring.application.name}:${random.int}

# ===============================
# = DATA SOURCE
# ===============================

# eureka:
#   client:
#     serviceUrl:
#       defaultZone: http://192.168.1.100:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${instance-id:${random.value}}

#spring.jpa.hibernate.ddl-auto=create none update create create-drop
spring:
  # ===============================
  # = JPA / HIBERNATE
  # ===============================

  application:
    name: admin-service
  devtools:
    restart:
      enabled: true
  zipkin:
    base-url: http://192.168.1.100:9411
  jpa:
    hibernate:
      ddl-auto: none
    # Show or not log for each sql query
    show-sql: false
    # Allows Hibernate to generate SQL optimized for a particular DBMS
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

  data:
    mongodb:
      database: appointment_cancellation_config
      authentication-database: admin
      host: localhost
      port: 27017
      # username: shavantha
      # password: Welcome12!@

  #RabbitMq properties
  cloud:
    stream:
      bindings:
        clinicInput:
          destination: clinicInformationExchange
          group: clinicInformationQ
          binder: rabbit1
        specialityInput:
          destination: specialityInformationExchange
          group: specialityInformationQ
          binder: rabbit1
        deleteClinicInput:
          destination: clinicDeleteInformationExchange
          group: clinicDeleteInformationQ
          binder: rabbit1
        doctorNameUpdateInput:
          destination: doctorNameInformationExchange
          group: doctorNameInformationQ
          binder: rabbit1
        outputRoomCategoryUpdateEvent:
          destination: outputRoomCategoryUpdateEvent-exchange
          binder: rabbit1
        outputRoomFacilityUpdateEvent:
          destination: outputRoomFacilityUpdateEvent-exchange
          binder: rabbit1
        rotaLocationUpdateOut:
          destination: rota-location-exchange
          binder: rabbit1
        outputHospitalEvent:
          destination: hospitalEventExchange
          binder: rabbit1
        unitAllocationInput:
          destination: unit-allocation-exchange
          group: unit-allocationQ
          binder: rabbit1
        hosStructureInput:
          destination: hosStructureExchange
          group: hosStructureQ
          binder: rabbit1
        hosStructureOut:
          destination: hosStructureExchange
          binder: rabbit1
        DepartmentCreatedOut:
          destination: departmentCreatedExchange
          binder: rabbit1
        outputTheatreEvent:
          destination: theatreEventExchange
          binder: rabbit1
      binders:
        rabbit1:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest

  # Connection url for the database
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/administration_service_db_demo?useUnicode=true&characterEncoding=utf8&useSSL=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: Welcome12!@

#  ## Multipart config
#  servlet:
#    multipart:
#      enabled: true
#      file-size-threshold: 2KB
#      max-file-size: 200MB
#      max-request-size: 215MB




logging:
  level:
    org:
      springframework:
        cloud:
          stream: debug

        boot:
          autoconfigure: ERROR
  # LOGGING
  file:
    name: /home/iihsadmin@123/images
resilience4j:
  circuitbreaker:
    instances:
      userMgtService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30000
        automatic-transition-from-open-to-half-open-enabled: true
        permitted-number-of-calls-in-half-open-state: 5
        allow-health-indicator-to-fail: true
        register-health-indicator: true
management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - health
  endpoint:
    health:
      show-details: always

file:
  upload:
    #    room: /home/ec2-user/rooms
    room: /home/iihsolutions/rooms/
    hall: /home/iihsolutions/halls/


